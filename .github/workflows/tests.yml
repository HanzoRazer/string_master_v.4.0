name: tests

on:
  push:
  pull_request:

jobs:
  validate-programs:
    name: validate-all .ztprog (no MIDI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install (dev extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Validate programs/
        run: |
          python -m zt_band.cli validate-all programs --format json

  test:
    name: test (matrix)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install (dev extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Pytest
        run: |
          pytest -q

  coverage:
    name: coverage (ubuntu/py3.11)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install (dev extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Coverage
        run: |
          pytest -q --cov=src --cov-report=term-missing --cov-report=xml

  lint:
    name: lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install (dev extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Ruff
        run: |
          ruff check .

  contract:
    name: contract enforcement (golden vectors)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install (dev extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Enforce contract golden vectors
        run: |
          pytest -q -m contract
      - name: Verify core lock
        run: |
          python verify_lock.py

  typecheck:
    name: typecheck (mypy)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install (dev extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Mypy
        run: |
          mypy src || true
