# Pattern Metadata Governance Gate
#
# This workflow ensures STYLE_REGISTRY patterns have arranger-compatible metadata.
# Patterns must have id, family, density/energy bounds for choose_pattern() to work.

name: CI / Pattern Metadata

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  pattern-metadata:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Validate pattern registry metadata
        run: |
          python scripts/ci/check_style_registry_metadata.py \
            --module zt_band.arranger.patterns \
            --registry-name STYLE_REGISTRY

