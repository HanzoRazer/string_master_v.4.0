name: CI / Analyzer Smoke

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  analyzer-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    # Only run if the secret exists (repo-owned PRs and pushes).
    # On forks, secrets are unavailable -> job is skipped.
    if: ${{ secrets.SG_GROOVE_SERVICE_URL != '' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Analyzer smoke (service)
        env:
          SG_GROOVE_SERVICE_URL: ${{ secrets.SG_GROOVE_SERVICE_URL }}
          SG_GROOVE_SERVICE_TOKEN: ${{ secrets.SG_GROOVE_SERVICE_TOKEN }}
        run: |
          python scripts/ci/run_analyzer_smoke.py
