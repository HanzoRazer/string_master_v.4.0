name: reaper-bundle-guard

on:
  pull_request:
  push:
    branches: [ "main", "master" ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Guard Reaper bundle
        run: |
          python3 scripts/release/guard_reaper_bundle.py

  build_bundle:
    runs-on: ubuntu-latest
    needs: guard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build deterministic Reaper bundle zip
        run: |
          python3 scripts/release/build_reaper_bundle.py

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart_guitar_reaper_bundle
          path: dist/smart_guitar_reaper_bundle.zip
